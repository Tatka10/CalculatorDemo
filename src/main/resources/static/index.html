<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<hr> Калькулятор<hr>

<input id="num1"> Введите первое число </input>
<input id="num2"> Введите второе число </input>

<button id="plus" onclick="op='+'" >  + </button>
<button id="minus" onclick="op='-'"  > - </button>
<button id="times"  onclick="op='*'" > * </button>
<button id="divide" onclick="op='+/'"  > / </button>

<button onclick="func()"> равняется ... </button>
<p id="result"></p>

<hr>


<script>
      var op;
      function func() {
        var result;
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        switch (op) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          case '/':
            if (num2) {
              result = num1 / num2;
            } else {
              result = 'бесконечность';
            }
            break;
          default:
            result = 'выберите операцию';
        }

        document.getElementById("result").innerHTML = result;
      }
</script>
</body>
</html>
